<div style="text-align: center; overflow: hidden;">
  <div class="card" style="width: 40rem;padding: 2rem; justify-content: center;margin-right: auto;margin-left: auto;margin-top:2%;margin-bottom: auto;">  
    
    <h1 style="margin-bottom: 1.5rem;">Iniciar sesión en World Domination</h1>

    <form [formGroup]="profileForm">
      <input id="nombre" type="text" formControlName="nombre" size="30" placeholder="Nombre de usuario">
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
          style="color:red;">

          <div *ngIf="nombre.errors?.['required']">
            El nombre de usuario es obligatorio.
          </div>
        </div>

        <div *ngIf="!(nombre.invalid && (nombre.dirty || nombre.touched)) "> <br> </div>

        <input id="password" type="password" formControlName="password" size="30" placeholder="Contraseña">
            <div *ngIf="password.invalid && (password.dirty || password.touched)"
              style="color:red;">

                <div *ngIf="password.errors?.['required']">
                La contraseña es un campo es obligatorio.
                </div>
          </div>

        <div *ngIf="!(password.invalid && (password.dirty || password.touched))"> <br> </div>
        <hr>
        <p style="font-size: small; "><a [routerLink]="['/solicitarToken']" style="text-decoration: none;">¿Has olvidado tu contraseña?</a></p>
        <p style="font-size: small; "><a [routerLink]="['/registroUsuario']" style="text-decoration: none;">¿Nuevo aquí? Regístrate</a></p>
        
    </form>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <button class="btn btn-outline-primary" type="submit" [disabled]="!profileForm.valid" >Iniciar sesión</button>
    </form>
  </div>
</div>
